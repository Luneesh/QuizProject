<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1, p {
            text-align: center;
        }
        .question-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Quiz</h1>
    <div class="question-container">
        <p style="font-size: 2rem;">{{ question.question }}</p>
    </div>
    <form method="post">
        <div class="options">
            {% for option in question.options %}
                <label>
                    <input type="radio" name="answer" value="{{ option }}" required>
                    {{ option }}
                </label>
            {% endfor %}
        </div>
        <button type="submit">Next</button>
    </form>
</body>
</html>
